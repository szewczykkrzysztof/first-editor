<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="main.css" rel="stylesheet" />
    <title>Edytor</title>
    <meta name="description" content="Prosty edytor tekstu z zapisem do lokalnej pamięci przeglądarki" />
    <!-- Title -->
    <meta property="og:title" content="Edytor" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="Prosty edytor tekstu z zapisem do lokalnej pamięci przeglądarki" />
    <meta property="og:url" content="https://szewczykkrzysztof.github.io/first-editor/" />
    <meta
      property="og:image"
      content="https://szewczykkrzysztof.github.io/first-editor/first-editor.jpg"
    />
  </head>
  <body>
    <main>
      <h1 class="editor__Tittle">Prosty edytor</h1>
      <form class="editor">
        <textarea
          aria-label="Możesz coś napisać"
          placeholder="Możesz coś napisać..."
          class="editor__InputBox editor--js"
          name="editorWindow"
          id="editorWindow"
        ></textarea>
        <div class="buttons">
          <button class="saveButton save--js">Zapisz</button>
          <button class="loadButton load--js">Wczytaj</button>
          <button class="clearButton clear--js">Wyczyść</button>
        </div>
        <div class="editor__Info info--js"></div>
      </form>
    </main>
    <script src="index.js"></script>
  </body>
</html>
